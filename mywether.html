<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="tab_bar">
            <p class="tab" your-weather>Your Weather</p>
            <p class="tab" search-weather>Search Weather</p>
        </div>
        <div class="weather-info">
            <div class="grantAcces sub-container">
                <img src="./assets/location.png"width="80" height="80">
                <p>
                    Grant Location Access
                </p>
                <p>Allow Access to get Weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>
            <!-- search form -->
            
            <form class="form-container" data-searchForm>
                <input placeholder="Search for City..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./assets/search.png"  width="20" height="20" loading="lazy">
                </button>
            </form>

            <!-- loader -->
            <div class="loade sub-container">
                <img src="./assets/loading.gif" width="150" height="150">
                <p>Loading</p>
            </div>
            <div class="weatherDetail sub-container">
                <div cityNameIcon  class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>
                <p data-weatherDesc></p>
                <p data-weatherIcon></p>
                <img data-temp>
                <div class="weatherContainer">
                    <div class="parameter">
                        <img src="./assets/wind.png">
                        <p>Windspeed</p>
                        <p data-windspeed></p>
                    </div>
                    <div class="parameter">
                        <img src="./assets/humidity.png">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>
                    <div class="parameter">
                        <img src="./assets/cloud.png">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>
                </div>
            </div>
           
        </div>
    </div>
    <script src="proj.js"></script>
</body>
</html>
